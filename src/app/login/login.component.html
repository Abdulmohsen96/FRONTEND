<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <h1 class="display-1 form-group">Login to your account</h1>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="form-group">
            <label for="email" class="lead">Email</label>
            <input formControlName="email" class="form-control col-sm-4"
                type="email">
        </div>

        <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input formControlName="password" class="form-control col-sm-4"
                type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-info btn-lg"><i
                    class="fa
                    fa-sign-in"></i> Login</button>
        </div>

        <div class="form-group">
            <a routerLink="/registration" style="text-decoration: none;
                background-color: lightgray;"><samp
                    class="lead text-dark">New Account? Register
                    here <i class="fa fa-arrow-right"></i></samp></a>
        </div>
    </form>
</div>
