<div class="container">
    <h1 class="display-1 form-group">Login to your account</h1>

    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="form-group">
            <label for="email" class="lead">Email</label>
            <input formControlName="email" class="form-control col-sm-4"
                type="email" [ngClass]="{'is-invalid':
                loginForm.get('email').touched &&
                loginForm.get('email').invalid}">
        </div>

        <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input formControlName="password" class="form-control col-sm-4"
                type="password" [ngClass]="{'is-invalid':
                loginForm.get('password').touched &&
                loginForm.get('password').invalid}">
        </div>

        <div *ngIf="error">
            <p>Incorrect email or password. please try again.</p>
        </div>

        <div class="form-group">
            <button class="btn btn-lg mt-3" [disabled]="!loginForm.valid"><i
                    class="fa
                    fa-sign-in"></i> Login</button>
        </div>

        <div class="form-group">
            <a routerLink="/registration" style="text-decoration: none;"><samp
                    class="lead">New Account? Register
                    here <i class="fa fa-arrow-right"></i></samp></a>
        </div>
    </form>
</div>
