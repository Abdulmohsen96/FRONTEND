<div class="container-fluid">
    <h1 class="display-1 form-group">Login to your account</h1>

    <form name="form" [formGroup]="form">
        <div class="form-group">
            <label for="email" class="lead">Email</label>
            <input class="form-control col-sm-4" type="email"
                formControlName="email">
        </div>

        <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input class="form-control col-sm-4" type="password"
                formControlName="password">
        </div>

        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info btn-lg"
                routerLink="/"><i class="fa fa-sign-in"></i> Login</button>
        </div>

        <div class="form-group">
            <a routerLink="/registration" style="text-decoration: none;
                background-color: lightgray;"><samp
                    class="lead text-dark">New Account? Register
                    here <i class="fa fa-arrow-right"></i></samp></a>
        </div>
    </form>
</div>
