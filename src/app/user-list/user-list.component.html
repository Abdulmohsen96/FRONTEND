<div class="container-fluid">
    <h1 class="display-1">All Registred Users</h1>
    <table class="table table-dark table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userID}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.dob | date: 'dd/MM/yyyy'}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.authorityName.authorityName}}</td>
            </tr>
        </tbody>
    </table>
</div>
