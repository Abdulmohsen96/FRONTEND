<div class="container">
    <h1 class="display-3 form-group">Upload Certificate</h1>

    <form name="uploadForm" [formGroup]="uploadForm"
        (ngSubmit)="uploadFile()">
        <div class="form-group">
            <label for="uploadFile" class="lead">Choose File</label>
            <br>
            <input id="uploadFile" name="uploadFile" class="form-control"
                type="file" style="padding-bottom: 40px; cursor: pointer;">
        </div>

        <div class="form-group">
            <label for="organizationSelect" class="lead">Choose Organization</label>
            <br>
            <select class="form-control custom-select"
                id="organizationSelect" name="organizationSelect"
                formControlName="organizationSelect">
                <option selected>Choose...</option>
                <option *ngFor="let organization of organizations">{{organization.organizationName}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Description" class="lead">Description</label>
            <textarea formControlName="Description" class="form-control"
                [(ngModel)]="cert.certificateDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="Date" class="lead">Date</label>
            <input formControlName="Date" class="form-control" type="date"
                [(ngModel)]="cert.certificateDate">
        </div>
        <div class="form-group">
            <button class="btn btn-lg mt-3"
                [disabled]="!uploadForm.valid"><i
                    class="fa fa-upload"></i> Upload</button>
        </div>
    </form>
</div>
